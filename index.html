<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
	<link rel="stylesheet" type="text/css" href="css/csshake.min.css" />
	<link rel="stylesheet" type="text/css" href="css/basic.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>

	<img id = "title" style = "position:absolute;z-index:2;" src = "assets/imgs/title.png">
	<div class = "info" id = "infoArea"></div>

	<div id = "PopupDiv" class = "backplane">
		<iframe id = "PopupFrame" class = "popupFrame"></iframe>
		<input id = "BtnClose" onclick = "Main.onBtnClose();" class = "closeBtn" type = "image" src = "assets/imgs/btnClose.png"/>
	</div>

	<div id = "pt-main" class = "pt-perspective">	
		<!--Area Page-->
		<div style = "background-color:#FFFFFF;"class = "pt-page">			
			<input style = "position:absolute;" id = "BtnNorth" type = "image" src = "assets/imgs/btnNorth.png"/>
			<input style = "position:absolute;" id = "BtnCentral" type = "image" src = "assets/imgs/btnCentral.png"/>
			<input style = "position:absolute;" id = "BtnSouth" type = "image" src = "assets/imgs/btnSouth.png"/>
			<input style = "position:absolute;" id = "BtnEast" type = "image" src = "assets/imgs/btnEast.png"/>
		</div>

		<!--Teachers Page-->
		<div style = "background-color:#FFFFFF;" id = "teacher-index" class = "pt-page">
			<!--Teachers button page-->
			<div id = "BtnTeacher"></div>
			<div id = "CtrlBtnDiv" style = "position:absolute;" class = "fadeOut">
				<input style = "position:absolute;" onclick = "Main.onBtnUp();" id = "BtnUp" type = "image" src = "assets/imgs/arrow_up.png"/>
				<input style = "position:absolute;" onclick = "Main.onPreviousPage();" id = "BtnLeft" type = "image" src = "assets/imgs/arrow_l.png"/>
				<input style = "position:absolute;" onclick = "Main.onNextPage();" id = "BtnRight" type = "image" src = "assets/imgs/arrow_r.png"/>
			</div>

			<!--Teacher select page-->
			<div id = "selectTeacher" class = "selectTeacher">
				<img id = "selectImg" class = "selectImg"/>
			</div>
			<div id = "itemBtnDiv" style = "position:absolute;" class = "fadeOut">
				<input style = "position:absolute;" onclick = "Main.onBtnItemSelect('A');" id = "BtnIntro" type = "image" src = "assets/imgs/btnIntro.png"/>
				<input style = "position:absolute;" onclick = "Main.onBtnItemSelect('B');" id = "BtnDesign" type = "image" src = "assets/imgs/btnDesign.png"/>
				<input style = "position:absolute;" onclick = "Main.onBtnItemSelect('C');" id = "BtnRecord" type = "image" src = "assets/imgs/btnRecord.png"/>
				<input style = "position:absolute;" onclick = "Main.onBtnItemSelect('D');" id = "BtnFeedback" type = "image" src = "assets/imgs/btnFeedback.png"/>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script src="js/pagetransitions.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
